<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Flashcards</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <!-- First page to display initial flashcards -->
    <main id="first-page"></main>
    
    <!-- Second page to show related flashcards -->
    <main id="second-page"></main>

    <!-- Third page to show selected flashcard with additional flashcards -->
    <main id="third-page"></main>

    <!-- Fourth page to show specific flashcards for each selected third-page flashcard -->
    <main id="fourth-page"></main>

    <!-- Fifth page to show specific flashcards for each selected fourth-page flashcard -->
    <main id="fifth-page"></main>

    <script src="notes.js"></script>
</body>
</html>
